<div class="flex flex-col p-2" >
  <div class="flex items-center justify-between">
    <label class="font-bold capitalize" >{{editMode? 'update': 'add'}} order</label>
    <button class="bg-purple-500 w-10 h-10 rounded-full text-white text-center text-lg font-extrabold" (click)="closePopup()">x</button>
  </div>

  <form class="grid grid-cols-2 gap-2 " [formGroup]="addOrdersForm" >
    <mat-form-field class="">
      <mat-label class="capitalize">enter order iD</mat-label>
      <input matInput type="number" class="" [formControlName]="'id'">
    </mat-form-field>

    <mat-form-field class="">
      <mat-label class="capitalize">enter order name</mat-label>
      <input matInput type="text" class="" [formControlName]="'name'">
    </mat-form-field>

    <mat-form-field class="">
      <mat-label class="capitalize">enter order type</mat-label>
      <input matInput type="text" class="" [formControlName]="'type'">
    </mat-form-field>


    <mat-form-field class="">
      <mat-label class="capitalize">enter patient id</mat-label>
      <mat-select class="" [formControlName]="'patient_id'">
        <ng-container *ngFor="let patient of patients;">
          <mat-option class="" [value]="patient.id">{{patient.name}}</mat-option>
        </ng-container>
      </mat-select>
      <mat-error>this field is required</mat-error>
    </mat-form-field>

    <mat-form-field class="">
      <mat-label class="capitalize">enter doctor iD</mat-label>
      <mat-select [formControlName]="'doctor_id'">
        <ng-container *ngFor="let doctor of doctors">
          <mat-option class="" [value]="doctor.id">{{doctor.name}}</mat-option>
        </ng-container>
      </mat-select>

    </mat-form-field>


    <mat-form-field class="">
      <mat-label class="capitalize">enter room id </mat-label>
      <mat-select  [formControlName]="'room_id'">
        <ng-container *ngFor="let room of rooms">
          <mat-option class="" [value]="room.id">{{room.r_number}}</mat-option>
        </ng-container>
      </mat-select>

    </mat-form-field>

    <mat-form-field class="">
      <mat-label class="capitalize">enter visit date</mat-label>
      <mat-select [formControlName]="'visit_id'">
        <ng-container *ngFor="let visit of visits">
          <mat-option class="" [value]="visit.id">{{visit.visit_date}}</mat-option>
        </ng-container>
      </mat-select>

    </mat-form-field>



  </form>

  <div class="flex items-center justify-end my-2 space-x-2">
    <button class="bg-purple-500 text-white p-2 rounded-full font-semmibold cursor-pointer capitalize" (click)="addOrderButton()">
      {{editMode? 'update': 'add'}} order</button>
    <button class="border border-purple-500 text-purple-500 p-2 rounded-full font-semmibold cursor-pointer capitalize" (click)="closePopup()">cancel</button>
  </div>


</div>
