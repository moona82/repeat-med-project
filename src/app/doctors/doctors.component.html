<div class="flex flex-col p-2 " >

  <div class="flex items-center justify-between mb-2">
    <label  class="capitalize font-bold text-lg text-purple-500">all doctors</label>
    <button class="bg-purple-500 text-white rounded-full p-2 capitalize"  (click)="openAddPopup()">add doctor</button>
  </div>
  <table class="table-auto border">
    <thead>
    <tr>
      <th class="capitalize">doctor ID</th>
      <th class="capitalize">doctor name</th>
      <th class="capitalize">room number</th>
      <th class="capitalize">update </th>
      <th class="capitalize">delete </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let doctor of doctors; let i = index;">
     <td class="text-center">{{doctor.id}}</td>
      <td class="text-center">{{doctor.name}}</td>
      <td class="text-center">{{roomIdMapper(doctor.room_id)}}</td>
      <td class="text-center">
        <button class="bg-yellow-800 text-white  h-10 w-10 rounded-full " (click)="updateDoctor(i)">U </button>
      </td>
      <td class="text-center">
        <button class="bg-yellow-400 text-white h-10 w-10 rounded-full " (click)="deleteDoctor(i)" >D</button>
      </td>
    </tr>
    </tbody>
  </table>




</div>
