<div class="flex flex-col p-2" >
  <div class="flex items-center justify-between">
    <label class="font-bold capitalize" >{{editMode? 'update': 'add'}} room</label>
    <button class="bg-purple-500 w-10 h-10 rounded-full text-white text-center text-lg font-extrabold" (click)="closePopup()">x</button>
  </div>

  <form class="grid grid-cols-2 gap-2 "  [formGroup]="addRoomsForm">
    <mat-form-field>
      <mat-label class="capitalize">enter room ID</mat-label>
      <input matInput type="number" [formControlName]="'id'">
    </mat-form-field>

    <mat-form-field>
      <mat-label class="capitalize">enter room number</mat-label>
      <input matInput type="string" class="" [formControlName]="'r_number'">
    </mat-form-field>

    <mat-form-field>
      <mat-label class="capitalize">enter room date</mat-label>
      <input matInput type="date" class="" [formControlName]="'r_date'">
    </mat-form-field>

    <mat-form-field>
      <mat-label class="capitalize">enter room from</mat-label>
      <input matInput type="number" class="" [formControlName]="'r_from'">
    </mat-form-field>

    <mat-form-field>
      <mat-label class="capitalize">enter room to</mat-label>
      <input matInput type="number" class="" [formControlName]="'r_to'">
    </mat-form-field>

    <mat-form-field>
      <mat-label class="capitalize">enter doctor ID</mat-label>
      <mat-select class="" [formControlName]="'doctor_id'">
        <ng-container *ngFor="let doctor of doctors">
          <mat-option class=" " [value]="doctor.id">{{doctor.name}}</mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>

  </form>

  <div class="flex items-center justify-end my-2 space-x-2">
    <button class="bg-purple-500 text-white p-2 rounded-full font-semmibold cursor-pointer capitalize" (click)="addRoom()">
      {{editMode? 'update': 'add'}} room</button>
    <button class="border border-purple-500 text-purple-500 p-2 rounded-full font-semmibold cursor-pointer capitalize" (click)="closePopup()">cancel</button>
  </div>


</div>
