<div class="flex flex-col p-2" >
  <div class="flex items-center justify-between">
    <label class="font-bold capitalize" >{{editMode? 'update': 'add'}} doctor</label>
    <button class="bg-purple-500 w-10 h-10 rounded-full text-white text-center text-lg font-extrabold" (click)="closePopup()">x</button>
  </div>

  <form class="grid grid-cols-2 gap-2 "  [formGroup]="addDoctorForm">
    <mat-form-field>
      <mat-label class="capitalize">enter doctor ID</mat-label>
      <input matInput type="text"  [formControlName]="'id'">
    </mat-form-field>
    <mat-form-field>
      <mat-label class="capitalize">enter doctor name</mat-label>
      <input matInput type="text" [formControlName]="'name'">
    </mat-form-field>
    <mat-form-field>
      <mat-label class="capitalize">enter room ID</mat-label>
      <mat-select [formControlName]="'room_id'">
        <ng-container *ngFor="let room of rooms ">
          <mat-option [value]="room.id">{{room.r_number}}</mat-option>
        </ng-container>
      </mat-select>

    </mat-form-field>


  </form>

  <div class="flex items-center justify-end my-2 space-x-2">
    <button class="bg-purple-500 text-white p-2 rounded-full font-semmibold cursor-pointer capitalize" (click)="addDoctorButton()">
      {{editMode? 'update': 'add'}} doctor</button>
    <button class="border border-purple-500 text-purple-500 p-2 rounded-full font-semmibold cursor-pointer capitalize" >cancel</button>
  </div>


</div>
